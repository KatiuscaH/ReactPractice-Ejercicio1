<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Página Administración</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h2>Página de Administración</h2>
        </div>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="platillos.html">Platillos</a>
            </li>

        </ul>
        <br/>
        <br/>
        <button class="btn btn-danger" onclick="salir()">Salir</button>
        <br/>
        <br/>

        <!--Subir imagen de cada platillo-->
        <div>
            <input type="file" name="imagen" onchange="visualizarArchivo()">
            <br/>
            <br/>
            <img src="" height="300px" alt="Imagen de Platillo" id="imgPlatillo">
        </div>
        <div>
            <form onsubmit="return funcionDeLaForma(event)">
                <label>Nombre</label>
                <input class="form-control" type="text" name="nombre" id="nombre" required>
                <br/>
                <br/>

                <label>Descripción</label>
                <textarea class="form-control" id="descripcion" required></textarea>
                <br/>
                <br/>

                <label>Precio</label>
                <input class="form-control" type="text" name="precio" id="precio" required>
                <br/>
                <br/>

                <label>URL imagen</label>
                <input class="form-control" type="text" name="direccion" id="imgDir" required>
                <br/>
                <br/>

                <input class="btn btn-success" type="submit" value="Subir">
            </form>
        </div>
    </div>
</body>

<script src="https://www.gstatic.com/firebasejs/5.0.3/firebase.js"></script>
<script type="text/javascript" src="index.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap.native/2.0.15/bootstrap-native-v4.min.js"></script>


</html>
